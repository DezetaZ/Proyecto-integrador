<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianotta login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Babylonica&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <header>
        <div class="header-cont">
            <span class="header-logo">
                <img src="./assets/Imagenes/image.png" alt="Notas musicales" class="header-icon">
                <h2 class="header-title">Vianotta </h2>
            </span>
            
            
        </div>
       
    </header>





    <section id="login">
        <div class="login-card">
            <h1>Inicia sesion</h1>
            <div class="login-user">
                <label for="login-mail">Ingrese Email</label>
                <input type="text" id="login-mail" class="imput">
            </div>
            <div class="login-user">
                <label for="login-pass">Ingrese Contraseña</label>
                <input type="text" id="login-pass" class="imput">
            </div>
            <a href="./index.html" class="login-btn">Iniciar sesion</a>
            <div class="login-compl">
                <span>
                    <input type="checkbox" id="remember" >
                    <label for="remember"> Recuerdame</label>
                </span>
                <a href="#" class="help">¿Necesitas ayuda?</a>
            </div>
        </div>
    </section>







    <footer class="footer-conf">
        <div class="footer-cont">
          <div class="footer-info">
              <h2 class="footer-title">Vianotta</h2>
              <p>Cnel. Beltrán 70, Remedios de escalada, Buenos aires </p>
              <span class="footer-text-cont">
                  <p>+54 911 2345 5523</p>
                  <p> vianotta@gmail.com</p>
  
              </span>
          </div>
          <div class="footer-img-cont">
              <a href="https://www.instagram.com/marianodanielguzman/"><img src="./assets/Imagenes/instagram.png" alt="instagram" class="footer-img"></a>
              <a href=""><img src="./assets/Imagenes/face.png" alt="face"   class="footer-img"></a>
              <a href=""><img src="./assets/Imagenes/spotify.png" alt="spotify"     class="footer-img"></a>
              
          </div>
        </div>
        <div class="legal">
          <p> <span class="footer-title ">Vianotta</span> @ 2023 Todos los derechos reservados.</p>
        </div>
      </footer>
</body>
</html>
